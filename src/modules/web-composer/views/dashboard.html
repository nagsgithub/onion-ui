<div class="oj-hybrid-padding">
	<div class="onion-module-header">
      <h1 class="onion-module-header-text">Dashboard</h1>
    </div>
  
    <div class="oj-panel  oj-flex-item">
        <div id='chart-container'>
            <oj-chart id="pieChart"
                type="pie" 
                series="[[pieSeriesValue]]"
                animation-on-display="auto"
                animation-on-data-change="auto"
                style-defaults.three-d-effect="[[threeDValue]]"
                hover-behavior="dim"
                style="max-width:500px;width:100%;height:350px;">
            </oj-chart>
            
            
        </div>
    </div>

</div>
